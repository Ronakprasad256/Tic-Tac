<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Tictac.css">
</head>
<body>
    <div class="nav">
        <h2 style="color: white;">My Tic-Tac-Tao</h2>
    </div>

    <div class="container">
        <div class="containerbox">
            <div class="line"></div>
             <div class="box bt-0 bl-0"> <span class="boxtext"></span></div>
             <div class="box bt-0"> <span class="boxtext"></span></div>
             <div class="box bt-0 br-0"> <span class="boxtext"></span></div>
             <div class="box bl-0"> <span class="boxtext"></span></div>
             <div class="box"> <span class="boxtext"></span></div>
             <div class="box br-0"> <span class="boxtext"></span></div>
             <div class="box bl-0 bb-0"> <span class="boxtext"></span></div>
             <div class="box bb-0"> <span class="boxtext"></span></div>
             <div class="box br-0 bb-0"> <span class="boxtext"></span></div>
        </div>
        <div class="box1">
             <h2>Welcome to My Tic-Tac-Tao</h2>
             <span class="info">Turn for x</span>
             <button class="button">Reset</button>
             <div class="imgbox">
                <img src="./image/excited.gif" alt="">
             </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <span class="copyright" style="color: white;">.Lite &#169; 2023 </span>
        </div>
    </footer>
    <script src="Tictac.js"></script>
</body>
</html>
